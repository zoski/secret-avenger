{% load staticfiles %}
{% include 'serveur/includes/header.html' %}
{% include 'serveur/includes/navigation.html' %}


<div class="row">
	<div class="col-md-5">
		<form class="form-horizontal" role="form" action={% url 'serveur:user_crea' %} method="post">
		 {% csrf_token %}
			<h2 class="form-signin-heading">Inscription</h2>
			<p class="lead">Veuillez remplir les champs suivants :</p>

		<!--  Formulaire d'inscription-->
			 <div class="form-group">
				<label for="inputPseudo" class="col-sm-4">Pseudonyme:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="Ex : Paul984" size="30" required/>
				</div>
			</div>

			<div class="form-group">
				<label for="inputMdp" class="col-sm-4">Mot de passe :</label>
				<div class="col-sm-8">
					<input type="password" class="form-control"  name="pass" id="pass"required/>
				</div>
			</div>
		
			<div class="form-group">
				<label for="inputMdp" class="col-sm-4">Confirmation de votre mot de passe:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control"  name="pass_conf" id="pass_conf"required/>
				</div>
			</div>

			<div class="form-group">
				<label for="inputEmail" class="col-sm-4">Adresse electronique:</label>
					<div class="col-sm-8">
					<input type="email" class="form-control" name="mail" id="mail" placeholder="Ex : Paul984@free.fr" size="30" required/>
					</div>
			</div>
			<div id="object" class="fadeIn">
				<button type="submit" class="btn btn-primary btn-lg btn-block">Envoyer ;-)</button>
			</div>		
		</form>
	</div>
		<!-- LOGIN -->
	<div class="col-md-5  col-md-offset-2">
		<form class="form-signin" role="form" action={% url 'serveur:logingin' %} method="post">
		 {% csrf_token %}
        <h2 class="form-signin-heading">Connectez-vous</h2>
		<p class="lead">Avec un compte existant</p>
        <input type="text" name="pseudo" class="form-control" placeholder="Adresse mail" required>
        <input type="password" name="pass" class="form-control" placeholder="Mot de passe" required>
		<p></p>
		<div id="object" class="fadeIn">		
       		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</div>
      </form>
	</div>

{% include 'serveur/includes/footer.html' %}
